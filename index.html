<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* a light grey background to make the checkbox stand out */
        }
        div {
            text-align: center; /* to center the checkbox and header within the div */
        }
        #checkbox {
            width: 20px;
            height: 20px;
            margin: auto; /* to center the checkbox within the div */
        }
    </style>
</head>
<body>
    <div>
        <h1>Checkbox for Blake</h1>
        <input type="checkbox" id="checkbox">
    </div>
</body>
</html>
